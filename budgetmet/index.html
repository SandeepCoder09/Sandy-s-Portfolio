<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BudgetMate — Dashboard</title>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="login.css" />
</head>
<body class="hacker-bg">
  <header class="topbar">
    <div class="left">
      <a class="back" href="../index.html">← Portfolio</a>
    </div>
    <div class="right">
      <span id="userEmail" class="user">Guest</span>
      <button id="signOutBtn" class="btn ghost">Sign Out</button>
    </div>
  </header>

  <main class="app-card" role="main">
    <h1 class="app-title">BudgetMate</h1>
    <p id="live-date" class="live-date"></p>

    <section class="summary grid">
      <div class="stat card">
        <div class="label">INCOME</div>
        <div id="income" class="value">₹0</div>
      </div>
      <div class="stat card">
        <div class="label">EXPENSE</div>
        <div id="expense" class="value">₹0</div>
      </div>
      <div class="stat card balance">
        <div class="label">BALANCE</div>
        <div id="balance" class="value">₹0</div>
      </div>
    </section>

    <section class="form card">
      <input id="desc" placeholder="Description (e.g., Salary, Groceries)" />
      <input id="amount" type="number" placeholder="Amount (₹)" />
      <select id="type">
        <option value="">Select type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <div class="form-actions">
        <button id="add" class="btn primary">Add Transaction</button>
        <button id="syncNow" class="btn ghost">Sync Now</button>
      </div>
    </section>

    <section class="transactions card">
      <h3>Transaction History</h3>
      <ul id="list" class="tx-list" aria-live="polite"></ul>
    </section>
  </main>

  <footer class="small muted">BudgetMate • Multi-device sync</footer>

  <script src="script.js"></script>
</body>
</html>
