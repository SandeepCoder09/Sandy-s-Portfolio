<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BudgetMate — Register</title>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="register.css" />
</head>
<body class="hacker-bg">
  <main class="auth-card">
    <h2 class="logo">Budget<span class="accent">Mate</span></h2>
    <p class="sub">Create an account to sync across devices</p>

    <label class="field">
      <span>Email</span>
      <input id="email" type="email" placeholder="you@domain.com" />
    </label>

    <label class="field">
      <span>Password</span>
      <input id="password" type="password" placeholder="min 6 chars" />
    </label>

    <div class="actions">
      <button id="signUp" class="btn primary">Create Account</button>
      <a href="login.html" class="btn ghost">Back to Sign In</a>
      <button id="guest" class="btn link">Continue as Guest</button>
    </div>

    <div id="message" class="message"></div>

    <footer class="small">Your data is private — protected by Firebase rules</footer>
  </main>

  <script src="auth.js"></script>
</body>
</html>
