<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BudgetMate - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="budgetmet/register.css">
</head>
<body>
  <div class="container">
    <h2>Register - BudgetMate</h2>

    <input type="text" id="name" placeholder="Full Name" required>
   <!-- <input type="email" id="email" placeholder="Email" required> -->
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="password" placeholder="Confirm Password" required>
    <input type="text" id="phone" placeholder="+91XXXXXXXXXX" required>

    <div id="recaptcha-container"></div>

    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>

    <p id="message" class="success"></p>
  </div>

  <script type="module" src="register.js"></script>
</body>
</html>
