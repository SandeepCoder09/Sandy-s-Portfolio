<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BudgetMate â€” Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="auth-header">
    <h1>BudgetMate</h1>
    <p>Sync your transactions across devices</p>
  </header>

  <main class="auth-wrap">
    <input id="email" type="email" placeholder="Email address" />
    <input id="password" type="password" placeholder="Password" />

    <div class="auth-actions">
      <button id="signUp" class="primary-btn">Create Account</button>
      <button id="signIn" class="secondary-btn">Sign In</button>
      <button id="guest" class="link-btn">Continue as Guest</button>
    </div>

    <p id="message"></p>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
  <script type="module" src="users.js"></script>
</body>
</html>
