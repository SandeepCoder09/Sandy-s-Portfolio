  <!-- ===== NAVBAR ===== -->

  <section class="contact-page">
    <div class="form-container">
      <h2>Let’s Connect</h2>
      <p>Have a project in mind or just want to say hello? Fill out the form below!</p>

      <form action="https://formspree.io/f/mgvnbnyr" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="_replyto" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <div class="socials">
        <a href="https://wa.me/+918756454282?text=Hello,%20I%20Am%20Intrested%20To%20Know%20More%20About%20This" target="_blank"><img src="icons8-whatsapp-100.png"></a></img>
        <a href="https://www.instagram.com/r_r_rahul_09/" target="_blank"><img src="icons8-instagram-100.png"></a></img>
        <a href="https://www.facebook.com/share/1EUoRGg91r/" target="-blank"><img src="icons8-facebook-100.png"></a></img> 
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 | Designed with ❤️ by Sandy</p>
  </footer>

   <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, easing: 'ease-in-out', once: true });
    const menuIcon = document.getElementById("menuIcon");
    const navLinks = document.querySelector(".nav-links");
    menuIcon.addEventListener("click", () => navLinks.classList.toggle("active"));
  </script>
</body>
